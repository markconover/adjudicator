<html>
<head>
</head>
<body>
	<form id="add-user-form" action="/adduser" method="post">
		<fieldset>
			<h1>Add User</h1>
			<div>Name</div>
			<div>
				<input type="text" id="username" placeholder="e.g. John" />
			</div>
			<div>Password</div>
			<div>
				<input type="password" id="password" placeholder="password" />
			</div>
			<div>Repeat Password</div>
			<div>
				<input type="password" id="repeat-password" placeholder="password" />
			</div>
			<!-- TODO: Dynamically retrieve all role possibilities from database. -->
			<div>Choose Roles</div>
			<div>
				<select id="user-role" multiple="multiple" size="10">
				</select>
			</div>
			<br /> 
			<input type="submit" value="Create User" id="submit" />
		</fieldset>
	</form>
</body>
</html>
